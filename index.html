<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
    crossorigin="anonymous"></script>

    <title>Projeto Bootstrap</title>
</head>
<body style="background-color: rgb(241, 216, 216);">
    <div class="container">
     <div class="p-5 bg-dark mt-5">
      <h1 class="text-success mb-4">Form</h1>
       <div class="row">
        <div class="col-lg-6 col-md-12 my-lg-1 my-2">
            <input type="text" class="form-control" placeholder="First Name">
        </div>
        <div class="col-lg-6 col-md-12 my-lg-1 my-2">
            <input type="text" class="form-control" placeholder="Last Name">
        </div>
        <div class="col-lg-12 col-md-12 my-lg-1 my-2">
            <input type="date" class="form-control">
        </div>
        <div class="col-lg-6 col-md-12 my-lg-1 my-2">
            <input type="text" class="form-control" placeholder="Address">
        </div>
        <div class="col-lg-12 col-md-12 my-lg-1 my-2">
            <input type="url" class="form-control" placeholder="https://Linkedin.com/profile">
        </div>
    </div>
    <div class="text-center">
    <div class="mt-3">
        <button class="btn btn-success px-5">Confirm</button>
    </div>
    <div class="mt-3">
        <button class="btn btn-danger px-5">Cancel</button>
    </div>
  </div>
 </div>
</div>

</body>
</html>
